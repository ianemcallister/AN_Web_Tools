<div>
	
	<img ng-src='{{vm.product.image}}' class='prdctImg'/>
	
	<div>
		
		<!--{{vm.itemSelections}}-->

		<div>Product Code: {{ vm.product.code }}</div>
		
		<!--<div>Product Rating</div> ADD A RATING SYSTEM LATER-->
		
		<div>{{ vm.product.name }}</div>
		
		<product-size-picker sizes='vm.itemSelections'></product-size-picker>
		
		<div>
			Description
			{{ vm.data.description }}
		</div>
		
		<div>
			Ingredients
			<ul ng-repeat='ingredient in vm.data.ingredients track by $index'>
				<li>{{ingredient}}</li>
			</ul>
		</div>
		
		<!--<div>FAQs</div>
		
		<div>Reviews</div> ADD THESE LATER IF TIME ALLOWS-->
		<div>
			<button class='btn btn-danger' ng-click='vm.addToCart(vm.itemSelections)'>Continue</button>
		</div>
	
	</div>

</div>
