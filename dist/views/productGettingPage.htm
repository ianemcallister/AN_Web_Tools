<div>
	
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="container">
				
				<!--First collect the zip and date-->
				<to-zip-on-date ng-if='true'></to-zip-on-date>
			
				<!--Second Determine if this is Pick-up or delivery IF DELIVERY IS AVAILABLE-->
				<select-p-or-d ng-if='true'></select-p-or-d>

				<!--Third if it's Pick-up select the location-->
				<select-pickup-location ng-if='true'></select-pickup-location>

				<!--Third if it's Delivery select the type (USPS, FedEx, UPS // Priority, Express, ground, etc)-->
				<select-delivery-method ng-if='true'></select-delivery-method>

				<!--Finally, Navigate forward or backward-->
				<button class="btn">Go Back</button>
				<button class='btn btn-danger' ng-click='vm.order()'>Continue</button>
				
			</div>
		</div>
	</div>
	
</div>
