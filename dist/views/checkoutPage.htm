<div>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="container">
				
				<cart-summary></cart-summary>
				
				<checkout-payment square-creds='vm.squareCreds'></checkout-payment>
				
				<checkout-billing></checkout-billing>

				<checkout-followup></checkout-followup>

			    <!--
			      Used for Credit Card payments.

			      After the SqPaymentForm generates a card nonce, *this* form POSTs the generated
			      card nonce to your application's server.

			      You should replace the action attribute of the form with the path of
			      the URL you want to POST the nonce to (for example, "/process-card")
			    -->
			    <form id="nonce-form" novalidate action="/process-card" method="post">

			      <!--
			        After a nonce is generated it will be assigned to this hidden input field.
			      -->
			      <input type="hidden" id="card-nonce" name="nonce">

			      <!--
			        Clicking this generates a card nonce for a credit card purchase.
			      -->
			      <input type="submit" onclick="requestCardNonce(event)">
			    </form>


				<div style='width: 205px; margin: auto'>
					<button class='btn btn-warning' ng-click='vm.backBtn()'>Back</button>
					<button class='btn btn-danger' ng-click='vm.submitOrder()'>Submit Order Now</button>
				</div>

				

			</div>
		</div>
	</div>
</div>
