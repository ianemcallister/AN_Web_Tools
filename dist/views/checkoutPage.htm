<div>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="container">
				
				<cart-summary no-items="vm.cart.noOfItems" subtotal='vm.cart.subtotal'></cart-summary>
				
				<checkout-payment square-creds='vm.squareCreds'></checkout-payment>
				
				<checkout-billing aqu-det='vm.cart.aquisitionDetails' pay-det='vm.cart.paymentDetails'></checkout-billing>

				<checkout-followup></checkout-followup>


				<div style='width: 205px; margin: auto'>
					<button class='btn btn-warning' ng-click='vm.backBtn()'>Back</button>
					<button class='btn btn-danger' ng-click='vm.submitOrder()'>Submit Order Now</button>
				</div>

				

			</div>
		</div>
	</div>
</div>
